<ion-view name="tab-quest" view-title="Результаты поиска">
    <ion-content class="padding-vertical">
        <ion-checkbox ng-model="quest.ski">Горные лыжи</ion-checkbox>
        <ion-checkbox ng-model="quest.forest">Прогулка по лесу</ion-checkbox>
        <ion-checkbox ng-model="quest.helicopter">Прогулка на вертолете</ion-checkbox>
        <ion-checkbox ng-model="quest.beach">Вечеринки на пляже</ion-checkbox>
        <ion-checkbox ng-model="quest.snowboard">Катание на сноуборде</ion-checkbox>
        <ion-checkbox ng-model="quest.mountain">Поход в горы</ion-checkbox>
        <ion-checkbox ng-model="quest.parachute">Прыжки с парашютом</ion-checkbox>
        <ion-checkbox ng-model="quest.horse">Прогулка на лошадях</ion-checkbox>
        <a ng-click="click()" class="item item-text-wrap" >
            <button class="button button-block button-positive">
                Search
            </button>
        </a>
    </ion-content>
</ion-view>
